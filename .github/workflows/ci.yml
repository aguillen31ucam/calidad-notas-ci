name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 17

    - name: Build and run tests with Maven
      run: mvn -B clean test package

    # (Opcional) An√°lisis de calidad con SonarCloud:
    # Rellena SONAR_TOKEN como secreto en GitHub
    # y cambia <tu-org> y <tu-project-key> por los tuyos.
    # - name: SonarCloud Scan
    #   uses: SonarSource/sonarcloud-github-action@v2
    #   env:
    #     SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
    #   with:
    #     args: >
    #       -Dsonar.organization=<tu-org>
    #       -Dsonar.projectKey=<tu-project-key>

    - name: Publicar artefacto JAR
      uses: actions/upload-artifact@v3
      with:
        name: app-jar
        path: target/*.jar
